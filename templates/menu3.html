<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 3 - Menú Hamburguesa</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="../statics/styles.css">
    <!-- CSS específico para menú hamburguesa -->
    <link rel="stylesheet" href="../statics/menu3.css">
    <style>
        /* Imagen junto al título */
        .titulo-con-imagen {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center; /* Centrado horizontal */
        }

        .titulo-con-imagen img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburguesa-menu">
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <nav id="nav-hamburguesa" class="snav-hamburguesa nav-oculto">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="multimedia1.html">Multimedia 1</a></li>
                    <li><a href="multimedia2.html">Multimedia 2</a></li>
                    <li><a href="multimedia3.html">Multimedia 3</a></li>
                    <li><a href="menu1.html">Menu 1</a></li>
                    <li><a href="menu2.html">Menu 2</a></li>
                    <li><a href="menu3.html">Menu 3</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contenido">
        <div class="titulo-con-imagen">
            <h1>Menú Tipo Hamburguesa</h1>
            <img src="../statics/images/menu.jpg" alt="Menú">
        </div>
        <p>Haz clic en el icono para desplegar u ocultar los enlaces del menú.</p>
    </main>

    <script>
        // Función para alternar visibilidad del menú
        function toggleMenu() {
            const nav = document.getElementById("nav-hamburguesa");
            nav.classList.toggle("nav-oculto");
        }

        // Cierra el menú si se hace clic fuera de él
        document.addEventListener('click', function(event) {
            const nav = document.getElementById("nav-hamburguesa");
            const icon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !icon.contains(event.target)) {
                nav.classList.add('nav-oculto');
            }
        });
    </script>

        <!-- Footer con tu nombre -->
    <footer style="text-align:center; margin-top: 40px; padding: 10px; color:#555;">
        Proyecto desarrollado por Nestor Diosnel Ruiz Rotela
    </footer>

</body>
</html>
